<div class="center">
  <div class="container">
    <ul>
      <li class="trackList-row" *ngFor="let song of songs" (dblclick)="songdlbClicked(song)">
        <div class="trackList-col name">
          <div class="title">{{song.title}}</div>
          <div class="subtitle">{{song.artist}}</div>
        </div>
        <div class="trackList-col">
          <div class="subtitle">{{song.length}}</div>
        </div>
      </li>
    </ul>
  </div>
</div>
